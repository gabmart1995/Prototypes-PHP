<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>fetch API, Conexion con PHP-BD</title>
	</head>
	<body>

		<h2>Formulario de Invitados con FetchAPI</h2>

		<h3>1.- Inserta datos de invitados</h3>

		<form id="formulario">
			<div>
				<label for="nombre">Nombre:</label>
				<input id="nombre" type="text" name="firstname" 
					placeholder="ingresa nombre ..." required/>
			</div>
			<div>
				<label for="apellido">Apellido:</label>
				<input required type="text" name="lastname" id="apellido"
					placeholder="ingresa apellido ..." />
			</div>
			<div>
				<label for="email">Correo:</label>
				<input 
					id="email" type="email" name="email" 
					placeholder="ingresa correo ..." required 
				/>
			</div>
			<button type="submit">Enviar</button>
			<button type="reset">Cancelar</button>
		</form>

		<div id="respuesta-insert"></div>

		<hr>

		<h3>2.- Consultar datos todos los invitados</h3>

		<button onclick="consultAllGuest()">
			Consultar
		</button>

		<table>
			<thead>
				<tr>
					<th>Id:</th>
					<th>Nombre:</th>
					<th>Apellido:</th>
					<th>Correo:</th>
					<th>Fecha de registro:</th>
				</tr>
			</thead>
			<tbody id="table"></tbody>
		</table>

		<p id="message" hidden>No se encontraron resultados</p>

		<p>La tabla crecer√° cuantos datos le coloques desde el formulario</p>

		<script type="text/javascript" src="./app.js"></script>
	</body>
</html>
